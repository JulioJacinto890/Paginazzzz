<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Multimedia  </title>
    <style>
        body{
            background: #222;
            color: white;
        }
        a{color: white;}
    </style>
</head>
<body>
    <h1>Bienvenido a la Página Multimedia de Julio Jacinto</h1>
    
    <section>
        <h2>Imágenes</h2>
        <figure>
            <img src="./multimedia/imagenes/WhatsApp Image 2024-09-03 at 7.42.47 PM (1).jpeg" alt="Descripción de la imagen" width="100">
            <figcaption>Esta es una imagen de ejemplo.</figcaption>
        </figure>
    </section>

    <section>
        <h2>Audio</h2>
        <audio controls>
            <source src="./multimedia/audio/WhatsApp Audio 2024-06-25 at 10.51.15 PM.mpeg" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </section>

    <section>
        <h2>Vídeo</h2>
        <video controls width="600">
            <source src="./multimedia/video/2023-05-31 10-13-00.mkv" type="video/mp4">
            Tu navegador no soporta el elemento de vídeo.
        </video>
    </section>

</body>
</html>
