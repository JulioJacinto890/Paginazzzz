<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>registro a la materia pw</h1>
    <p>Introduce tus Datos</p>
    <form action="">
        <input type="text" placeholder="Nombre completo">
        <input type="number" placeholder="Edad">
        <input type="email" placeholder="email_institucional">
        <input type="checkbox">
        <input type="color">
        <input type="password" name="" id=""  placeholder="contraseña_ingreso">
        <input type="range" min="1" max="10">

        <br>
        <label>Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br><br>
        <br>
        <select id="Tecnologico" name="Tecnologico">
            <option value="T1">Tec1</option>
            <option value="T2">Tec2</option>
            <option value="TM">Tec_Monterrey</option>
           
        </select><br><br>

        <textarea name="" id=""  placeholder="por que le intereso la clase" rows="4" cols="50"></textarea>

        <input type="submit" value="enviar">
    </form>
</body>
</html>
