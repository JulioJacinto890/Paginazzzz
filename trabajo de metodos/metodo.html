<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Método de Newton-Raphson</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Método de Newton-Raphson</h1>
      <form id="newton-form">
        <label for="function">Función (en términos de x):</label>
        <input
          type="text"
          id="function"
          placeholder="Ej: x^3 - 5x + 1"
          required
        />

        <label for="derivative"
          >Derivada de la función (en términos de x):</label
        >
        <input
          type="text"
          id="derivative"
          placeholder="Ej: 3x^2 - 5"
          required
        />

        <label for="initial">Valor inicial (x₀):</label>
        <input type="text" id="initial" required />

        <label for="tolerance">Tolerancia:</label>
        <input
          type="number"
          id="tolerance"
          step="0.0001"
          value="0.0001"
          required
        />

        <label for="iterations">Máximo de iteraciones:</label>
        <input type="number" id="iterations" value="100" required />

        <button type="submit">Calcular</button>
      </form>
      <div id="result"></div>
      ~julio jacinto auntor~
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
