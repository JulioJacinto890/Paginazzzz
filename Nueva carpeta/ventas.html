<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ventas - Helados Mary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body onload="cargarProductosEnVentas()">
    <div class="container">
        <h1>Calculadora de Ventas</h1>
        <button onclick="window.location.href='index.html'">Regresar al inicio</button>
        <div id="productosVentas">
            <!-- Los productos se cargarán aquí de forma dinámica -->
        </div>
        <button onclick="calcularTotal()">Calcular Total</button>
        <p id="total">Total: $0</p>

        <h3>Recibido:</h3>
        <input type="number" id="recibido"><br>
        <button onclick="calcularCambio()">Calcular Cambio</button>
        <p id="cambio">Cambio: $0</p>
    </div>
</body>
</html>
